<div id="response-form-dialog" class="fixed inset-0 z-10 overflow-y-auto">
  <div
    class="flex min-h-screen items-center justify-center px-4 pb-20 pt-4 text-center"
  >
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span
      class="hidden sm:inline-block sm:h-screen sm:align-middle"
      aria-hidden="true"
      >&#8203;</span
    >
    <div
      class="inline-block transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left align-bottom shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6 sm:align-middle"
    >
      <div>
        <div
          class="mx-auto flex h-12 w-12 items-center justify-center rounded-full"
        >
        <!-- class="h-6 w-6" -->
          <svg
            id="success"
            
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="fail"
            width="1em"
            height="1em"
            viewBox="0 0 512 512"
          >
            <path
              fill="none"
              stroke="#7a1a28"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
              d="M256 80c-8.66 0-16.58 7.36-16 16l8 216a8 8 0 0 0 8 8h0a8 8 0 0 0 8-8l8-216c.58-8.64-7.34-16-16-16"
            />
            <circle
              cx="256"
              cy="416"
              r="16"
              fill="none"
              stroke="#7a1a28"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
            />
          </svg>
        </div>
        <div class="mt-3 text-center sm:mt-5">
          <h3
            class="text-lg font-medium leading-6 text-gray-900"
            id="modal-headline"
          >
            Your Info
          </h3>
          <div class="mt-2">
            <p id="message" class="text-sm text-gray-500"></p>
          </div>
        </div>
      </div>
      <div class="mt-5 sm:mt-6">
        <button
          type="button"
          class="inline-flex w-full justify-center rounded-md border border-transparent px-4 py-2 text-base font-medium text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 sm:text-sm"
        >
          <!-- hover:bg-green-700       focus:ring-green-500 -->
          Continue shopping
        </button>
      </div>
    </div>
  </div>
</div>
